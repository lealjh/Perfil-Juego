<html lang="en">
<head>

    <title>GENERACION AVATAR</title>
<!-- boostrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<!-- Style CSS -->

<div>
    <div class="box">
        <div class="cont-general style-cont">
                <div class="left style-form">
                    <h2 class="text-center">REGISTRO JUGADOR</h2>
                    <input type="file" accept=".jpg, .png, .webp" id="Avatar">
                    <input type="text" id="nombres" placeholder="ingrese sus nombres">
                    <input type="text" id="email" placeholder="ingrese sus email">
                    <input type="text" id="userName" placeholder="ingrese su nombre de usuario">
                <select id="rol">
                    <option> seleccione un rol </option>
                    <option value="Impostor">Impostor</option>
                    <option value="Tripulante">Tripulante</option>
                </select>
                <input type="color" id="color" placeholder="ingrese un color">
                    <button onclick="avatarFull()">Generar</button>
                </div>

                <div class="right style-form">
                    <h2 class="text-center">AVATAR GENERADO</h2>
                    <div class="cont-avatar">
                        <img src="img/avartarAmongus1.png"  id="mostrar-avatar" alt="">
                        <div class="datos">
                            <label>Name Tag</label>
                            <h3 id="mostrar-username">USERNAME</h3>
                            <label>Name Tag</label>
                            <h4 id="mostrar-rol">ROL</h4>
                            <label>Name Tag</label>
                            <P id="mostrar-skills">Skills</P>
                            <div>
                                <img src="img/Alter-egos-dead-kenny.JPG" id="show-user-Img" alt="">
                                <article class="nameTag">
                                    <label>Name Tag</label><br>
                                    <p  id="mostrar-nombres" class="text-center">NOMBRES Y APELLIDOS</p>
                                </article>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
